<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login KardexKdd</title>
        <link href="css/cssFormulario.css" rel="stylesheet"/>
    </h:head>
    <h:body>         
        <center>
            <h3><b>SISTEMA DE VENTAS</b></h3>
            <h1><b>KardexKDD</b></h1>
            <hr/>
        </center>
                <div class="contenedorLogin">
                    <h:form class="formulario">
                        
                        <p:growl  autoUpdate="true" />
                        <p:outputLabel value="Cédula"/>
                        <p:inputText  id="cedula" value="#{loginBean.cedula_empleado}" />
                        <p:outputLabel value="Clave de Acceso"/>
                        <p:password  id="clave" value="#{loginBean.contrasenia}" />
                        <section class="seccionBotones">
                            <a href="#">Regístrate</a>
                            <p:commandButton value="Ingresar" action="#{loginBean.login()}"/>
                        </section>
                    </h:form>
                </div>
               
               
                
    </h:body>
</html>
